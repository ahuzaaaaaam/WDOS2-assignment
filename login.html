<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="form"  id="logform">
            <h1 id="title">Sign in</h1>
            <form action="">
                <div class="input">
                    <div class="group">
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="group">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <p>Dont have an account? <a href="#" id="signup">Click here</a></p>
                </div>
                <div class="button">
                    <button type="button" id="go" >Go back</button>
                    <button type="submit" id="signin" class="off">Sign in</button>
                </div>
            </form>
        </div>
        <div class="form"  id="regform">
            <h1 id="title2">Sign up</h1>
            <form action="">
                <div class="input">
                    <div class="group">
                        <input type="text" placeholder="Name" id="newname">
                    </div>
                    <div class="group">
                        <input type="password" placeholder="Password" id="newpass">
                    </div>
                    <p>Already have an account? <a href="#" id="regin">Click here</a></p>
                </div>
                <div class="button">
                    <button type="button" id="gob" >Go back</button>
                    <button type="submit" id="signins" class="off">Sign up</button>
                </div>
            </form>
        </div>
    </div>
<script src="login.js"></script>
</body>
</html>
