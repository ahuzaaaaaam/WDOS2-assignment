<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newsdash.css">
    <title>News Dash</title>
</head>
<body>
    <div class="container">
        <section class="introduction">  <!--Introduction-->
            <h1>ALL SUBSCRIPTIONS</h1>
        </section>
        <section class="form" id="form"> <!-- form -->
            <div class="row">
                <div class="form-col">
                    <form action="">
                        <ul id="newsarea">
                            
                        </ul>
                        <a href="home.html"><button type="button" class="button color">Go back</button></a>
                    </form>
                </div>
                <div></div>
            </div>
        </section>
    </div>
<script>
    const textarea = document.querySelector("textarea");

    textarea.addEventListener("keyup", e =>{
    textarea.style.height = "61px";
    let hieght = e.target.scrollHeight;
    textarea.style.height = `${hieght}px`;
})
</script>
<script>
    var newsletter = JSON.parse(localStorage.getItem("newsletter")) || [];
    var newsarea = document.getElementById("newsarea");
    
    function seesub() {
        newsarea.innerHTML = '';
        
        newsletter.forEach(function(subscription) {
            let li = document.createElement('li');
            li.textContent = subscription;
            newsarea.appendChild(li);
        }
    );
    }
    seesub();
</script>
</body>
</html>
